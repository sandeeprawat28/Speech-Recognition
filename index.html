<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Speech Recognition | Web Speech API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="background: black;">
<div class="container" >
    <div class="row d-flex justify-content-center" style="background-color: black;">
        <div class="col-md-7 col-xl-8">
            <div class="card card-body mt-5" style="background-color: black; color: rgb(2, 255, 234);">
                <div class="row">
                    <div class="col-12">
                        <h4>Speech Recognition</h4>
                    </div>
                    <div class="col-12 mt-3">
                        <label>Click on start & say something</label>
                        <div class="form-group">
                            <textarea id="final" rows="5" class="form-control p-3 mt-2" placeholder="You said nothing..." readonly style="background-color: rgb(17, 17, 17); color: rgb(2, 255, 234); border-color: rgb(31, 141, 132)"></textarea>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group mt-3">
                            <label>Select Your Language</label>
                            <select id="lang" class="form-control mt-1" style="background-color: black; color: rgb(2, 255, 234); border-color: rgb(2, 255, 234);">
                                <option value="en-GB">English</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group mt-5">
                            <button id="start" type="button" class="btn btn-block btn-secondary mt-2" style="background-color: black; color: rgb(2, 255, 234); border-color: rgb(2, 255, 234);">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 col-xl-4">
            <div class="card card-body mt-5" style="background-color: black; color: rgb(2, 255, 234);">
                <div class="row">
                    <div class="col-12">
                        <h4>Log</h4>
                    </div>
                    <div class="col-12 mt-3">
                        <label>What I'm doing?</label>
                        <div class="form-group" >
                            <textarea id="console" rows="5" class="form-control p-3 mt-2" placeholder="Nothing here yet" readonly style="background-color: rgb(17, 17, 17); color: rgb(2, 255, 234); border-color: rgb(31, 141, 132)"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <footer class="right text-muted mt-5"><a class="text-secondary" href="https://sandeeprawat.netlify.app">Sandeep Rawat</a> @ 2021</footer>
            </div>
        </div>
    </div>
</div>

<script src="webspeechapi.js" type="text/javascript"></script>

</body>
</html>
